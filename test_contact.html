<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Contact Form Test</h1>
    <p>This is a test to verify the contact form PHP logic is working correctly.</p>
    
    <form id="test-form" action="./asset/contact/contact-process.php" method="post">
        <div class="form-group">
            <label for="mail">Email:</label>
            <input type="email" name="mail" id="mail" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="4" required></textarea>
        </div>
        
        <button type="submit">Send Test Message</button>
    </form>
    
    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#test-form').on('submit', function(e) {
                e.preventDefault();
                
                var formData = $(this).serialize();
                var $result = $('#result');
                
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: formData,
                    success: function(response) {
                        if (response.trim() === 'Success') {
                            $result.html('<div class="result success">✅ Contact form is working! Email sent successfully.</div>');
                        } else {
                            $result.html('<div class="result error">❌ Contact form error: ' + response + '</div>');
                        }
                    },
                    error: function(xhr, status, error) {
                        $result.html('<div class="result error">❌ AJAX Error: ' + error + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
